<div class="container">

  <div class="card" *ngFor="let item of items ">
    <div class="card-body">
      <img
        src="https://image.shutterstock.com/image-photo/decorative-monstera-tree-planted-white-600w-1368333254.jpg"
        alt="Plant Image"
      />
      <div class="product-tags">
        <p class="card-text">{{ item.name }} - &#x20B9;{{ item.price }}</p>
        <p class="card-text"></p>
        <button type="button" >Add to cart</button>
      </div>


    </div>
  </div>
</div>
